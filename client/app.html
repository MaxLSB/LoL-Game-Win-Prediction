<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Game Prediction</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>League of Legends Game Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="blueFirstBlood">Blue Team First Blood:</label>
                <input type="number" id="blueFirstBlood" name="blueFirstBlood" required>
            </div>
            <div class="form-group">
                <label for="blueKills">Blue Team Kills:</label>
                <input type="number" id="blueKills" name="blueKills" required>
            </div>
            <div class="form-group">
                <label for="blueDeaths">Blue Team Deaths:</label>
                <input type="number" id="blueDeaths" name="blueDeaths" required>
            </div>
            <div class="form-group">
                <label for="blueAssists">Blue Team Assists:</label>
                <input type="number" id="blueAssists" name="blueAssists" required>
            </div>
            <div class="form-group">
                <label for="blueDragons">Blue Team Dragons:</label>
                <input type="number" id="blueDragons" name="blueDragons" required>
            </div>
            <div class="form-group">
                <label for="blueTowersDestroyed">Blue Team Towers Destroyed:</label>
                <input type="number" id="blueTowersDestroyed" name="blueTowersDestroyed" required>
            </div>
            <div class="form-group">
                <label for="blueGoldDiff">Blue Team Gold Difference:</label>
                <input type="number" id="blueGoldDiff" name="blueGoldDiff" required>
            </div>
            <div class="form-group">
                <label for="blueExperienceDiff">Blue Team Experience Difference:</label>
                <input type="number" id="blueExperienceDiff" name="blueExperienceDiff" required>
            </div>
            <div class="form-group">
                <label for="redAssists">Red Team Assists:</label>
                <input type="number" id="redAssists" name="redAssists" required>
            </div>
            <div class="form-group">
                <label for="redDragons">Red Team Dragons:</label>
                <input type="number" id="redDragons" name="redDragons" required>
            </div>
            <div class="form-group">
                <label for="redTowersDestroyed">Red Team Towers Destroyed:</label>
                <input type="number" id="redTowersDestroyed" name="redTowersDestroyed" required>
            </div>
            <button type="submit">Predict Game</button>
        </form>
        <div id="predictionResult">
            <h2>Prediction Result:</h2>
            <p id="resultText"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
