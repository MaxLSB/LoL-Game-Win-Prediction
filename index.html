<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Prediction</title>
</head>
<body>
    <h1>League of Legends Win Prediction</h1>
    <form id="prediction-form">
        <label for="bluefirstblood">Blue First Blood:</label>
        <input type="number" id="bluefirstblood" name="bluefirstblood" required><br>
        
        <label for="bluekills">Blue Kills:</label>
        <input type="number" id="bluekills" name="bluekills" required><br>
        
        <label for="bluedeaths">Blue Deaths:</label>
        <input type="number" id="bluedeaths" name="bluedeaths" required><br>
        
        <label for="blueassists">Blue Assists:</label>
        <input type="number" id="blueassists" name="blueassists" required><br>
        
        <label for="bluedragons">Blue Dragons:</label>
        <input type="number" id="bluedragons" name="bluedragons" required><br>
        
        <label for="bluetowersdestroyed">Blue Towers Destroyed:</label>
        <input type="number" id="bluetowersdestroyed" name="bluetowersdestroyed" required><br>
        
        <label for="bluegolddiff">Blue Gold Difference:</label>
        <input type="number" id="bluegolddiff" name="bluegolddiff" required><br>
        
        <label for="blueexperiencediff">Blue Experience Difference:</label>
        <input type="number" id="blueexperiencediff" name="blueexperiencediff" required><br>
        
        <label for="redassists">Red Assists:</label>
        <input type="number" id="redassists" name="redassists" required><br>
        
        <label for="reddragons">Red Dragons:</label>
        <input type="number" id="reddragons" name="reddragons" required><br>
        
        <label for="redtowersdestroyed">Red Towers Destroyed:</label>
        <input type="number" id="redtowersdestroyed" name="redtowersdestroyed" required><br>
        
        <button type="submit">Predict</button>
    </form>
    
    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `Prediction: ${result.prediction}, Probability: ${result.probability}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
